<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
  </head>
  <body>

      <form class="signup-form">
          <h1>Sign-Up</h1>
          <hr>
  <div class="form-col">
    <div class="form-group ">
      <label for="inputName4"></label>
      <input type="text" class="form-control" id="inputName4" placeholder="Enter your name">
    </div>
    <div class="form-group ">
      <label for="inputEmail4"></label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your email">
    </div>
    <div class="form-group ">
      <label for="inputPassword4"></label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState"></label>
      <select id="inputState" class="form-control">
        <option selected>Choose State...</option>
        <option>Punjab</option>
        <option>Bihar</option>
        <option>Jharkhand</option>
        <option>Rajashtan</option>
        <option>Maharashtra</option>
        <option>Delhi</option>
        <option>West Bengal</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="inputCity"></label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip"></label>
      <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip ">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I'm not a robot
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-outline-primary">Sign in</button>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
